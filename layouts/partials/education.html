<h2 class="accordion w-100 text-primary">
  <i class="fas fa-graduation-cap"></i>
  {{ .Site.Params.education.title }}
</h2>

<div class="panel overflow-hidden">
  {{ range.Site.Params.education.list }}
  <dl>
  
<!-- OVERLAY -->
<div id="edu-overlay" class="overlay">
<i class="fas fa-times fa-7x overlay-x" onclick="overlayoff('edu')"></i>
<!-- TODO externalize overlay text into its own file -->
	<div class="overlay-text">
	{{ .details | markdownify }}
	</div>
</div>
  
	<!-- Degree -->
	<div class="popup" onclick="overlayon('edu')">
	<span class="secret-msg">(Click to view course highlights)</span>
		<dt class="text-dark">
		<i class="fas fa-plus-circle spinny"></i>
			{{ .degree }}
			<!-- Dove news: https://herald-review.com/news/local/decatur-area-homeless-population-down-but-problem-areas-remain/article_73692cf6-580d-5f90-9fc0-f1c6e542a6ad.html -->
		</dt>
	</div>
	
	<!-- School (link) -->
	<dd>{{ if .link }}<a class="text-primary" href="{{ .link }}">{{ .college }}</a
      >{{ else }}</dd> {{ .college }} {{ end }}
	  
	<!-- School Location -->
	<dd  class="text-dark">{{ .location }}</dd>
	  
	<!-- Dates -->
    <dd class="text-dark">{{ .dates }} </dd>
	
	<!-- GPA -->
	<dd class="text-dark">{{ .gpa }} </dd>
    
  </dl>
  {{ end }}
</div>

<!-- TODO Extract into js file -->
<script>
function overlayon(section) {
  document.getElementById(section + "-overlay").style.display = "block";
}

function overlayoff(section) {
  document.getElementById(section + "-overlay").style.display = "none";
}
</script>
