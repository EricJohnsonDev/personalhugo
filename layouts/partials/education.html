<h2 class="accordion w-100 text-primary">
  <i class="fas fa-graduation-cap"></i>
  {{ .Site.Params.education.title }}
</h2>

<div class="panel overflow-hidden h-100 d-block">
  {{ range.Site.Params.education.list }}
  <dl id="selection">
  
<!-- OVERLAY -->
<div id={{ .id }} class="overlay">
<i class="fas fa-times fa-7x overlay-x" onclick="overlayoff({{ .id }})"></i>
	<div class="overlay-text">
	{{ partial .details . }}
	</div>
</div>
  
	<!-- Degree -->
	<div class="popup fullwidth" onclick="overlayon({{ .id }})">
		<dt class="text-dark">
		<i class="fas fa-plus-circle spinny"></i>
			{{ .degree }}
			<!-- Dove news: https://herald-review.com/news/local/decatur-area-homeless-population-down-but-problem-areas-remain/article_73692cf6-580d-5f90-9fc0-f1c6e542a6ad.html -->
		</dt>
	
	<!-- School (link) -->
	<dd>{{ if .link }}<a class="text-primary" href="{{ .link }}" target="_blank">{{ .college }}</a
      >{{ else }}</dd> {{ .college }} {{ end }}
	  
	<!-- School Location -->
	<dd  class="text-dark">{{ .location }}</dd>
	  
	<!-- Dates -->
    <dd class="text-dark">{{ .dates }} </dd>
	
	<!-- GPA -->
	<dd class="text-dark">{{ .gpa }} </dd>
	</div>
    
  </dl>
  {{ end }}
</div>
