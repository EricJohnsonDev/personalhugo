<head>
  <title>{{ .Site.Params.title }}</title>

  <meta name="theme-color" content="#fff" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta name="author" content="{{ .Site.Params.author }}" />

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Alegreya|Lato"
    rel="stylesheet"
  />
  <link
    href="{{ .Site.BaseURL }}/css/base.css"
	type="text/css"
    rel="stylesheet"
  />
  

  <script src="{{ .Site.BaseURL }}/js/themes.js"></script>
  <script src="{{ .Site.BaseURL }}/js/toggleTheme.js"></script>
  <!-- TODO Extract into js file -->
<script>
function overlayon(section) {
  document.getElementById(section).style.display = "block";
}

function overlayoff(section) {
  document.getElementById(section).style.display = "none";
}
</script>

</head>
