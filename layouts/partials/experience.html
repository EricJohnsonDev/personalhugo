<h2 class="accordion w-100 text-primary active">
  <i class="fas {{ .Site.Params.experiences.icon }}"></i>
  {{ .Site.Params.experiences.title }}
</h2>

<div class="panel overflow-hidden h-100 d-block">
  {{ range.Site.Params.jobs.list }} 
  <dl id="selection"> 

  	  <!-- OVERLAY -->
  <div id={{ .id }} class="overlay">
  <i class="fas fa-times fa-7x overlay-x" onclick="overlayoff({{ .id }})"></i>
	<div class="overlay-text">
	{{ partial .details . }}
	</div>
  </div> 
  
  <div class="popup fullwidth" onclick="overlayon({{ .id }})">
 
	<!-- Company -->
    <dt class="text-dark mb-0">
	<i class="fas fa-plus-circle spinny"></i>
      {{ if .link }}<a class="text-primary" href="{{ .link }}" target="_blank">{{ .company }}</a
      >{{ else }} {{ .company }} {{ end }}
    </dt>
	
	<!-- Position Name -->
	<dd class="text-dark ml-3">{{ .position }}</dd>
	
	<!-- Dates -->
    <dd class="text-dark ml-3">{{ .dates | markdownify }}</dd>	
	</div>
  </dl>
  {{ end }}
</div>
