<div>
  <div id="carousel-hiking" class="carousel slide" data-interval="false">
    <ol class="carousel-indicators">
      <li data-target="#carousel-hiking" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-hiking" data-slide-to="1"></li>
      <li data-target="#carousel-hiking" data-slide-to="2"></li>
      <li data-target="#carousel-hiking" data-slide-to="3"></li>
      <li data-target="#carousel-hiking" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ .Site.BaseURL }}/images/hikingAZ01.jpg" alt="First slide">
        <div class="carousel-caption">
          <h3 class="carousel-caption-background">Tonto National Forest, AZ</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block portrait" src="{{ .Site.BaseURL }}/images/hikingAZ02.jpg" alt="Second slide">
        <div class="carousel-caption">
          <h3 class="carousel-caption-background">Tonto National Forest, AZ</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ .Site.BaseURL }}/images/kayaking01.jpg" alt="Third slide">
        <div class="carousel-caption">
          <h3 class="carousel-caption-background">(Kayaking) Salt River, AZ</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block portrait" src="{{ .Site.BaseURL }}/images/sanAntonio.jpg" alt="Fourth slide">
        <div class="carousel-caption">
          <h3 class="carousel-caption-background">San Antonio, TX</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block portrait" src="{{ .Site.BaseURL }}/images/sandRidge.jpg" alt="Fifth slide">
        <div class="carousel-caption">
          <h3 class="carousel-caption-background">Sand Ridge State Forest, IL</h3>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-hiking" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-hiking" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
